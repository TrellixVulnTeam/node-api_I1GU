<html>
  <head>

  </head>
  <body>
    <script>
      function get() {
        fetch('http://localhost:3000/api/bets', {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
        })
          .then(response => response.json())
          .then(data => {
            console.log(data);
          });
      }

      function put() {
        fetch('http://localhost:3000/api/bets', {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: 'PUT',
            body: JSON.stringify({ userId: 123, subscriptionType: 50, totalQuota: 13 })
        })
          .then(response => response.json())
          .then(data => {
            console.log(data)
          });
      }

      function post() {
        fetch('http://localhost:3000/api/bets', {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: 'POST',
            body: JSON.stringify({ id: 1, totalQuota: 1.2343, userId: 12 })
        })
          .then(response => response.json())
          .then(data => {
            console.log(data)
          });
      }

      function remove() {
        fetch('http://localhost:3000/api/bets', {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: 'DELETE',
            body: JSON.stringify({ id: 23 })
        })
          .then(response => response.json())
          .then(data => {
            console.log(data);
          });
      }
    </script>
  </body>
</html>
